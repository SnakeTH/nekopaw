*preinstalled=0

[main]

{url ресурса}
url='http://oreno.imouto.org/';
icon='imouto.org.bmp';

{страница, которая будет обработана первой}
firstpage.url="'post/index.xml?tags='+tags";

{задание url для потоков}
thread.url="'post/index.xml?limit=100&tags='+tags+'&page='+page";

{с какой страницы должна начаться закачка}
thread.page=2;

[firstpage]
{определяктся, сколько всего раз загружающий поток должен быть вызван}
^posts: $thread.count=#count/100;.

[thread]
^posts:
	^post:
		addpicture=
			"key %url=#file_url,
			%preview=#preview_url,
			%width=#width,
			%height=#height,
			%rating=#rating,
			%id=#id,
			%author=#author,
			%score=#score,
			%posted=linuxtime(#created_at),
			%md5=#md5,
			%source=#source,
			%tags=csv(#tags,' ')";
	.
.

{key <value> - по этому значению определяется, что начались совпадения со "старыми" элементами при быстром обновлении списка. Включает свойства noduble}
{noduble <value> - все последующие элементы с таким знчением не будут добавляться}
{csv (<источник>,<знак-разделитель>,<знак-изолятор>) - получает рядом значений из сторики. Применяется только к заранее списковым параметрам (напр. tags).}