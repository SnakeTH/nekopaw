*preinstalled=0

[main]
$main.url='http://oreno.imouto.org/';
$main.icon='imouto.org.bmp';

[listscript]
$thread.url = "$main.url+'post/index.xml?tags='+$tag";
$thread.xml = 'firstpagexml';
$thread.execute();
$thread.counter = 2;
$thread.xml = 'listxml';
$thread.url = "$main.url+'post/index.xml?limit=100&tags='+$tag+'&page='+$thread.counter";

[firstpagescript]
^posts{
	$thread.count=#count/100+1;
	^post{
		$picture.add(
			%url=#file_url,
			%preview=#preview_url,
			%width=#width,
			%height=#height,
			%rating=#rating,
			%id=#id,
			%posted=#created_at,
			%md5=#md5,
			%tags=csv(#tags,' ')
		);
	}
}

[listxml]
^posts:
	^post:
		addpicture(
			%url=#file_url,
			%preview=#preview_url,
			%width=#width,
			%height=#height,
			%rating=#rating,
			%id=#id,
			%author=#author,
			%score=#score,
			%posted=linuxtime(#created_at),
			%md5=#md5,
			%source=#source,
			%tags=csv,#tags," ";
	}
}