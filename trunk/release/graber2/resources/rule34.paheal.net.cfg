*preinstalled=0

[main]
$main.url = 'http://rule34.paheal.net/';
$main.icon = 'rule34.paheal.net.bmp';
$picture.fields(url,preview,post_url,width:i,height:i,aspect_ratio:f);
$main.short = '34ph';

$main.checkcookie = 'shm_session';
$userstring = 'user';
$pwdstring = 'pass';
$main.login = '$main.url+"user_admin/login?"+$userstring+"="+$login+"&"+$pwdstring+"="+$password+"&gobu=Log In';


$gui_thumbs_dir = '_thumbs/';
$gui_images_dir = '_images/';
$gui_thumbs_part = '/thumb.';
$gui_images_part = '.';
$picsperpage = 60;

[listscript]
$thread.url = "$main.url+'post/list/'+@httpencode($tag)+'/1'";
$thread.xml = 'fpgui';
thread.execute();
$thread.xml = 'listgui';
$thread.url = "$main.url+'post/list/'+@httpencode($tag)+'/'+$thread.counter+1";

[dwscript]
$thread.url = $picture%url;
$thread.referer = $picture%post_url;

[fpgui]
^section#id='image-list'{
	^div#class='thumb'{
		^a{
			$post_url = @removevars(#href);
			^img{
				addpicture(
					%url=@replace($gui_images_part,$gui_thumbs_part,@replace($gui_images_dir,$gui_thumbs_dir,#src)),
					%preview=$main.url+@trim(#src,"/"),
					%post_url=$main.url+@trim($post_url,"/"),
					%width=@isempty(@trim(@copyto("x",@copyfromtoex("//","//",#title))),0),
					%height=@isempty(@trim(@copyfrom("x",@copyfromtoex("//","//",#title))),0),
					%aspect_ratio=$picture%width/@max($picture%height,1),
					%tags=csv(@trim(@copyto("//",#title))," ")
				);
				$picture.filename = @emptyname($picture%url);
			}
		}
	}
}
^section#id='paginator'{
	^a{
		?$thread.count < @isempty(@emptyname(#href),1){
			$thread.count=@isempty(@emptyname(#href),1);
			$thread.result=$thread.count*$picsperpage;
		}
	}
}

[listgui]
^section#id='image-list'{
	^div#class='thumb'{
		^a{
			$post_url = @removevars(#href);
			^img{
				addpicture(
					%url=@replace($gui_images_part,$gui_thumbs_part,@replace($gui_images_dir,$gui_thumbs_dir,#src)),
					%preview=$main.url+@trim(#src,"/"),
					%post_url=$main.url+@trim($post_url,"/"),
					%width=@isempty(@trim(@copyto("x",@copyfromtoex("//","//",#title))),0),
					%height=@isempty(@trim(@copyfrom("x",@copyfromtoex("//","//",#title))),0),
					%aspect_ratio=$picture%width/@max($picture%height,1),
					%tags=csv(@trim(@copyto("//",#title))," ")
				);
				$picture.filename = @emptyname($picture%url);
			}
		}
	}
}