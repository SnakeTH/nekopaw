*preinstalled=0

[main]
$main.url = "http://shadbase.com/";
$main.icon = "";
$picture.fields(url,preview,post_url,title);
$main.short = 'shbs';

$picture.exif.comment = "%post_url";
$picture.premadepaths = 0;

[listscript]
$thread.url = "'" + $tag + "page/' + $thread.counter+1";
$thread.xml = 'fpgui';
thread.execute();
$thread.xml = 'listgui';


[dwscript]
$thread.url = @changeext("%ext%",$picture%url);
$thread.referer = $picture%post_url;

[fpgui]

^div#"post-content"{
	^div#comicthumbwrap{
		^a{
			$url = #href;
			^img#comicthumbnail{
				@addpicture(
					%post_url=$url,
					%preview=#src,
					%title=#title
				);
			}
		}
	}
}

^div#id='wp-paginav'{
	^a{
		?$thread.count < @ifempty(@copyfromtoex("/","/page/",#href),1){
			$thread.count=@ifempty(@copyfromtoex("/","/page/",#href),1);
		}
	}
}

[listgui]

^div#"post-content"{
	^div#"comicthumbwrap"{
		^a{
			$url = #href;
			^img#"comicthumbnail"{
				@addpicture(
					%post_url=$url,
					%preview=#src,
					%title=#title
				);
			}
		}
	}
}